<script>
    var home = document.querySelector("#topNavgation a:nth-child(1)");
    var photos = document.querySelector("#topNavgation a:nth-child(2)");
    var contact = document.querySelector("#topNavgation a:nth-child(3)");
    var title = document.querySelector("title");
    var titlePhotos = document.querySelector(".gallery h2");

    function changeLanguage(lang) {
    location.hash = lang;
    location.reload();
  }

    var language = {
    cn: {
        home: "主页",
        photos: "图片",
        contact: "联系方式",
        title: "图片 | BlueLight Roofing Solutions",
        titlePhotos: "图片"
    }
  };

if (window.location.hash) {
    if (window.location.hash == "#cn") {
        home.textContent = language.cn.home;
        photos.textContent = language.cn.photos;
        contact.textContent = language.cn.contact;
        title.textContent = language.cn.title;
        titlePhotos.textContent = language.cn.titlePhotos;
    }
}

// Popup Images

const images = [...document.querySelectorAll('.image')];

    // popup

    const popup = document.querySelector('.popup');
    const closeBtn = document.querySelector('.close-btn');
    const imageName = document.querySelector('.image-name');
    const largeImage = document.querySelector('.large-image');
    const imageIndex = document.querySelector('.index');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');

    let index = 0;

    images.forEach((item, i) => {
        item.addEventListener('click', () => {
            updateImage(i);
            popup.classList.toggle('active');
            
        })
    })

    const updateImage = (i) => {
        let path = `../photos/roofing_${i + 1}-min.jpg`;
        largeImage.src = path;
        imageName.innerHTML = `photo_${i + 1}`;
        imageIndex.innerHTML = `0${i + 1}`;
        index = i;
    }

    closeBtn.addEventListener('click', () => {
        popup.classList.toggle('active');
    })

    leftArrow.addEventListener('click', () => {
        if(index > 0) {
            updateImage(index - 1);
        }
    })

    rightArrow.addEventListener('click', () => {
        if(index <images.length - 1) {
            updateImage(index + 1);
        }
    })
</script>
